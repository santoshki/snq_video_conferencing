<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='new_user_registration_style.css') }}">
    <style>
        /* Optional: style the asterisk */
        .required-asterisk {
            color: red;
            margin-left: 2px;
        }
    </style>
</head>
<body>

    <div class="registration-container">

        <h2>User Account Creation</h2>

        <form action="/create_account" method="POST">

            <label for="username">Username<span class="required-asterisk">*</span></label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email<span class="required-asterisk">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password<span class="required-asterisk">*</span></label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password<span class="required-asterisk">*</span></label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the Terms & Conditions<span class="required-asterisk">*</span>
            </label>

            <button type="submit">Register</button>
        </form>

    </div>

</body>
</html>
