<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SnQ Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='index_styles.css') }}" />
</head>
<body>
    <div class="container">
        <h2>{{ meeting_subject }}</h2>

        <!-- Meeting Timer -->
        <div id="meetingTimer" class="timer">Meeting Duration: 00:00</div>

        <!-- Video Area -->
        <div class="video-wrapper">
            <div class="video-container" id="localVideoContainer">
                <video id="localVideo" autoplay muted playsinline></video>
                <div id="localUsername" class="username-placeholder">{{ username }}</div>
            </div>

            <div class="video-container" id="remoteVideoContainer">
                <video id="remoteVideo" autoplay playsinline></video>
                <div id="remoteUsername" class="username-placeholder">Remote User</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="control-buttons">
            <button id="muteAudioBtn" class="button" onclick="toggleAudio()">ðŸ”‡ Mute Audio</button>
            <button id="disableVideoBtn" class="button" onclick="toggleVideo()">ðŸ“· Enable Video</button>
            <button class="button" onclick="startScreenShare()">ðŸ“º Share Screen</button>
            <button id="exitMeetingBtn" class="button" onclick="exitMeeting()">ðŸšª Exit Meeting</button>
        </div>

        <!-- Chat -->
        <div id="chat">
            <div id="messages"></div>
            <div class="chat-input-group">
                <input id="chatInput" placeholder="Type a message..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <!-- Expose values to JavaScript -->
    <script>
        const ROOM_ID = "{{ room_id }}";
        const localUsername = "{{ username|e }}";
        const meetingSubject = "{{ meeting_subject|e }}";
    </script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- Core App Logic -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <!-- Auto-Join Room -->
    <script>
        const socket = io();

        socket.emit("join", {
            room: ROOM_ID,
            username: localUsername
        });

        socket.on("message", (data) => {
            if (data.type === "chat") {
                const messagesDiv = document.getElementById("messages");
                const msg = document.createElement("div");
                msg.textContent = data.text;
                messagesDiv.appendChild(msg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });

        socket.on("user-joined", (data) => {
            console.log("User joined:", data.socketId);
            // main.js should start WebRTC offer here
        });

        socket.on("user-disconnected", (data) => {
            console.log("User disconnected:", data.socketId);
        });
    </script>

</body>
</html>
