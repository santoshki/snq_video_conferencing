<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnQ Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index_styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>SnQ Meeting</h2>

        <div id="meetingTimer" class="timer">Meeting Duration: 00:00</div>

        <div class="video-wrapper">
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <div class="video-label">{{ username }}</div>
            </div>

            <div class="video-container">
                <video id="remoteVideo" autoplay></video>
                <div class="video-label">Remote User</div> <!-- Optional -->
            </div>
        </div>

        <div class="control-buttons">
            <button id="muteAudioBtn" class="button" onclick="toggleAudio()">ðŸ”‡ Mute Audio</button>
            <button id="disableVideoBtn" class="button" onclick="toggleVideo()">ðŸ“· Enable Video</button>
            <button class="button" onclick="startScreenShare()">ðŸ“º Share Screen</button>
            <button id="exitMeetingBtn" class="button" onclick="exitMeeting()">ðŸšª Exit Meeting</button>
        </div>

        <div id="chat">
            <div id="messages"></div>
            <div class="chat-input-group">
                <input id="chatInput" placeholder="Type a message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <script>

        function exitMeeting() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            window.location.href = "/home";
        }
    </script>
</body>
</html>
